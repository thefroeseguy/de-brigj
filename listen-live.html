<!DOCTYPE html>
<html>

<head>
    <title>Radio CHPD 105.9FM de Brigj</title>
    <link rel="icon" type="image/png" href="img/logo.png" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- /Bootstrap -->
    <!-- MediaElement.js -->
    <script src="js/mediaelement-and-player.min.js"></script>
    <link rel="stylesheet" href="css/mediaelementplayer.min.css">
    <!-- /MediaElement.js -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="listenPage">
        <img src="img/1059logo.jpg" alt="Radio CHPD Logo" class="logo mx-auto">
        <h1 class="text-center">Listen LIVE<br>to<br>Radio CHPD</h1>
        
    </header>
    <div class="audioWrapper">
        <audio autoplay>
            <source src="http://radio.cirruslab.com:8000/stream" type="audio/mpeg">
        </audio>
    </div>
    <script>
        $('audio').mediaelementplayer({
            features: ['playpause', 'volume', 'progress'],
            startLanguage: 'en',
            forceLive: true,
            
        });

    </script>
</body>

</html>
